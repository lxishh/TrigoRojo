<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opciones</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>
  <body class="container mt-4">
    <!-- Logo de la empresa -->
    <div class="mb-4 text-center">
      <img
        src="{% static 'TR.png' %}"
        alt="Logo de la empresa"
        style="width: auto; height: 198.1px"
      />
    </div>

    <!-- Título de la página -->
    <div class="text-center mb-4">
      <h1 class="display-5"><strong>Menú Principal</strong></h1>
    </div>

    <!-- Opciones -->
    <div class="d-flex flex-column align-items-center">
      {% if user.is_superuser or user.usuario.rol == 'Propietaria' %}
      <a
        href="{% url 'productos' %}"
        class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill"
      >
        <strong>Productos</strong>
      </a>
      <a
        href="{% url 'ventas' %}"
        class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill"
      >
        <strong>Ventas</strong>
      </a>
      <a
        href="{% url 'vendedores' %}"
        class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill"
      >
        <strong>Usuarios</strong>
      </a>
      <a href="{% url 'ingresos' %}" class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill">
        <strong>Estadísticas</strong>
      </a>
      <a href="{% url 'logout' %}" class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill">
        <strong>Cerrar Sesión</strong>
      </a>
      {% else %}
      <a
        href="{% url 'productos' %}"
        class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill"
      >
        <strong>Productos</strong>
      </a>
      <a
        href="{% url 'ventas' %}"
        class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill"
      >
        <strong>Ventas</strong>
      </a>
      <a href="{% url 'logout' %}" class="btn btn-dark text-center w-50 mb-3 py-3 rounded-pill">
        <strong>Cerrar Sesión</strong>
      </a>
      {% endif %}
    </div>
    <!-- Cargar Bootstrap JS desde el static -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
